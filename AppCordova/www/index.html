<html>

<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline';
          
          style-src 'unsafe-inline' 'self';
          media-src *;
          img-src 'self' data: content:;
          connect-src * ; 
          script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'; 
          font-src 'self' data: fonts.gstatic.com;;
          ">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <script src="js/logiqueJeu.js"></script>
    <script src="js/displayContent.js"></script>
    <title>Jeu De Dames</title>
</head>

<body>

    <section id="auth" class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <h3 class="mb-5">Connexion/Inscription</h3>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="login">Pseudo :</label>
                                <input type="email" id="login" class="form-control form-control-lg" />
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="password">Mot de passe :</label>
                                <input type="password" id="password" class="form-control form-control-lg" />
                            </div>
                            <button class="btn btn-primary btn-lg btn-block" type="button" id="AuthButton" onclick="authentification()">Connexion</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="choice" class="vh-100" style="background-color: #508bfc;display: none;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <button class="btn btn-primary btn-lg btn-block" type="button" id="nGame" onclick="handleNewGame()">Nouvelle partie ➔</button>
                            <button class="btn btn-primary btn-lg btn-block" type="button" id="class" onclick="askForScore()">Classement général ➔</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="score" class="vh-100" style="background-color: #508bfc;display: none;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div id="scoreBoard"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="board" style="display: none;">
    </div>
</body>

</html>

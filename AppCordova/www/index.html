<html>

<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline';
          
          style-src 'unsafe-inline' 'self';
          media-src *;
          img-src 'self' data: content:;
          connect-src * ; 
          script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'; 
          font-src 'self' data: fonts.gstatic.com;;
          ">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <script src="js/logiqueJeu.js"></script>
    <script src="js/displayContent.js"></script>
    <title>Jeu De Dames</title>
</head>

<body style="background-color: #262421;">


    <section id="log" class="vh-100" style="background-color: #E8D0AA;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="font-size: large; color: white; background-color: #A67D5D; border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <h2 class="mb-1">Bonjour !</h2>
                            <p style="font-size: large; color: white;" class="mb-1" >Connectez-vous pour défier les meilleurs joueurs de dames.</p>
                            <br/>
                            <div class="form-outline mb-4">
                                <input style="background-color: #E8D0AA;" placeholder="Entrer votre login" type="email" id="login" class="form-control form-control-lg" />
                            </div>

                            <div class="form-outline mb-4">
                                <input style="background-color: #E8D0AA;" placeholder="Entrer votre mot de passe" type="password" id="mdp" class="form-control form-control-lg" />
                            </div>

                            <!-- Checkbox -->

                            <button class="btn btn-dark btn-lg btn-block" type="button" id="AuthButton" onclick="authentification()">Se connecter</button>
                            <p id="messageServeur"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section  id="choix" id="log" class="vh-100" style=" display: none;background-color: #E8D0AA;">

        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="font-size: large; color: white; background-color: #A67D5D; border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <button style="margin:5px; width: -webkit-fill-available;" class="btn btn-dark btn-lg btn-block" type="button" id="nGame" onclick="handleNewGame()">Nouvelle partie</button>
                            <button style="margin:5px; width: -webkit-fill-available;" class="btn btn-dark btn-lg btn-block" type="button" id="class" onclick="displayClassement()">Classement général</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="score" class="vh-100" style="background-color: #508bfc;display: none;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div id="scoreBoard"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--WaitingRoom-->
    <div id="checkeredLoading" style="display: none;">
      <div classs="container p-5" style="top: 150px;">
        <div class="row no-gutters">
          <div class="col-lg-6 col-md-12 m-auto">
            <div class="alert alert-success fade show text-center" style="top: 200px;">
              <h2 class="alert-heading">On y est presque!</h2>
              <h5>Nous cherchons un adversaire de meme niveau que vous...</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="board" style="display: none;">
    </div>
</body>

</html>
